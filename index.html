<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezzo biglietto del treno</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /Bootstrap -->
    <!-- Stylesheet -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- /Stylesheet -->
</head>
<body>
    <div class="container text-center">
        <h1 class="uppercase text-white">Calcola il prezzo del tuo biglietto</h1>
        <div id="ticket-generator" class=" row rounded-4 p-5 mx-1">
            <div class="col-4 d-flex flex-column align-items-center">
                <label for="user" class="mb-3">Nome Cognome</label>
                <input type="text" id="user" class="rounded-2 text-center">
            </div>
            <div class="col-4 d-flex flex-column align-items-center">
                <label for="km" class="mb-3">Km da percorrere</label>
                <input type="number" id="km" class="rounded-2 text-center">
            </div>
           <div class="col-4 d-flex flex-column align-items-center">
            <label for="age" class="mb-3">La tua et√†</label>
            <select name="" id="age" class="rounded-2 p-1 text-center">
                <option value="minor">Minorenne</option>
                <option value="adult">Maggiorenne</option>
                <option value="senior">Over 65</option>
            </select>
           </div>
    
            <div class="btn-container pt-5">
                <button id="submit-button" class="me-3 p-1 rounded-1">Genera</button>
                <button id="reset-button"  class="me-3 p-1 rounded-1">Annulla</button>
            </div>
            
        </div>
        
    </div>
   <div  class="container  pt-4 pb-5" >
    <h2 class="uppercase text-white text-center">Il tuo biglietto</h2>
    <div id="virtual-ticket" class="hidden p-5  rounded-4">
        <div class="row pt-3">
            <div class="col-12">
                <h2 class="uppercase fw-bold">Dettagli passeggero</h2>
            </div>
        </div>
       <div class="row border-top border-bottom border-secondary ">
            <div class="col-3 bg-secondary">
                <h4 class="uppercase mt-4 fw-bold">Nome passeggero</h4>
                <p id="passenger-name" class="fw-bold"></p>
            </div>
            <div class="col-3">
                <h4 class="mt-4 mb-5 fw-bold">Offerta</h4>
                <p id="ticket-offer"></p>
            </div>
            <div class="col-2">
                <h4 class="mt-4 mb-5 fw-bold">Carrozza</h4>
                <p id="ticket-coach">5</p>        
            </div>
            <div class="col-2">
                <h4 class="mt-4 mb-5 fw-bold">Codice CP</h4>
                <p id="ticket-cpcode">92911</p>
            </div>
            <div class="col-2">
                <h4 class="mt-4 mb-5 fw-bold">Costo biglietto</h4>
                <p id="ticket-price"></p>
            </div>
       </div>
    </div>
   </div>

    <!-- Bootstra Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- /Bootstra Js -->
    <!-- My Js -->
    <script src="JS/main.js"></script> 
    <!-- /My Js -->
</body>
</html>
